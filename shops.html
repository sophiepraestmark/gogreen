    <style TYPE="text/css">
        .panel-heading { border-radius: 0px; }
        .panel-group .pane { border-radius: 0px; }

        .panel-default > .panel-heading {
            color: white;
            background-color: #a4c3b6;
            border-color: black;
        }



    </style>


    <script type="text/javascript">


        function shopsbeskrivelser() {


            $.getJSON('http://localhost/Gogreen/shopliste.php', '', function(shops){


            var shtml = "";
            for (var i = 0; i < shops.data.length; i++) {

                //Fra: http://getbootstrap.com/javascript/#collapse

                shtml += "<div class='panel panel-default'>";
                shtml += "    <div class='panel-heading' role='tab' id='heading" + i + "'>";
                shtml += "      <h4 class='panel-title'>";
                shtml += "        <a role='button' data-toggle='collapse' data-parent='#accordion' href='#collapse" + i + "' aria-expanded='true' aria-controls='collapse" + i + "'>" + shops.data[i].navn + "</a>";
                shtml += "      </h4>";
                shtml += "    </div>";
                shtml += "    <div id='collapse" + i + "' class='panel-collapse collapse " + ((i==0) ? "in" : "") + "' role='tabpanel' aria-labelledby='heading" + i + "'>";
                shtml += "      <div class='panel-body'><img src='img/butik" + shops.data[i].id + ".png'><br>" +   shops.data[i].info + "</div>";
                shtml += "    </div>";
                shtml += "</div>";
            }

            $("#accordion").html(shtml);
	
			});		
			
        }


        function initialize() {
            checksize();
            shopsbeskrivelser();
        }

    </script>

</head>
